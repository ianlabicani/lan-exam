<ion-card class="ion-margin-bottom">
  <ion-card-header>
    <div
      style="
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        gap: 12px;
      "
    >
      <div style="flex: 1">
        <p
          style="font-size: 0.875rem; color: var(--ion-color-medium); margin: 0"
        >
          Question {{ index + 1 }}
        </p>
        <ion-card-title style="margin-top: 4px">{{ question }}</ion-card-title>
      </div>
      <ion-icon
        name="document-outline"
        style="font-size: 24px; color: var(--ion-color-medium)"
      />
    </div>
  </ion-card-header>

  <ion-card-content>
    <div class="ion-margin-bottom">
      <p
        class="ion-text-uppercase"
        style="
          font-size: 0.75rem;
          color: var(--ion-color-medium);
          margin-bottom: 8px;
        "
      >
        Your Essay Response
      </p>
      <div
        style="
          background-color: var(--ion-color-step-50);
          border-radius: 8px;
          padding: 12px;
          border: 1px solid var(--ion-color-step-200);
        "
      >
        <p style="font-weight: 500; margin: 0; line-height: 1.6">
          {{ answer.answer || "No response provided" }}
        </p>
      </div>
      <div
        style="
          display: flex;
          justify-content: space-between;
          margin-top: 8px;
          padding: 8px 0;
          border-top: 1px solid var(--ion-color-step-200);
        "
      >
        <span style="font-size: 0.75rem; color: var(--ion-color-medium)"
          >Word Count</span
        >
        <span
          style="
            font-size: 0.75rem;
            font-weight: bold;
            color: var(--ion-color-primary);
          "
          >{{ getWordCount(answer.answer) }} words</span
        >
      </div>
    </div>

    @if (answer.feedback) {
    <div class="ion-margin-top">
      <p
        class="ion-text-uppercase"
        style="
          font-size: 0.75rem;
          color: var(--ion-color-medium);
          margin-bottom: 4px;
        "
      >
        Grader Feedback
      </p>
      <div
        style="
          background-color: var(--ion-color-info-tint);
          border-left: 4px solid var(--ion-color-info);
          padding: 12px;
          border-radius: 4px;
        "
      >
        <p
          style="
            font-weight: 500;
            margin: 0;
            line-height: 1.6;
            color: var(--ion-color-info);
          "
        >
          {{ answer.feedback }}
        </p>
      </div>
    </div>
    }

    <div
      class="ion-margin-top"
      style="
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding-top: 12px;
        border-top: 1px solid var(--ion-color-step-200);
      "
    >
      <span style="font-size: 0.875rem; color: var(--ion-color-medium)"
        >Points Awarded</span
      >
      <ion-badge color="primary"
        >{{ answer.points_earned }} / {{ maxPoints }} pts</ion-badge
      >
    </div>
  </ion-card-content>
</ion-card>
